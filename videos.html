/* CAROUSEL SECTIE */
.carousel-section {
    flex-shrink: 0;
    padding: 25px 0 15px 0;
    position: relative;
}

.carousel-wrapper {
    position: relative;
}

/* ANIMERENDE PIJL */
.scroll-hint {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 34px;
    height: 34px;
    background-color: #00c300;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.2rem;
    z-index: 10;
    pointer-events: none;
    animation: nudge 1.8s ease-in-out infinite;
}

@keyframes nudge {
    0%, 100% { transform: translateY(-50%) translateX(0); opacity: 1; }
    50% { transform: translateY(-50%) translateX(7px); opacity: 0.5; }
}

.carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    gap: 15px;
    padding: 5px 20px;
}

.carousel::-webkit-scrollbar { display: none; }

.video-card {

    flex: 0 0 72vw;

<script>
if (window.navigator.standalone) {
    document.addEventListener('click', function(e) {
        var el = e.target;
        while (el && el.tagName !== 'A') { el = el.parentElement; }
        if (el && el.tagName === 'A' && el.href && !el.href.startsWith('javascript')) {
            e.preventDefault();
            window.location.href = el.href;
        }
    }, false);
}

let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
