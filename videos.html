<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

html, body { height: 100%; overflow: hidden; }

body {
    background-color: #fbfdfa;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
    z-index: 10;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 7px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.65rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

/* CAROUSEL */
.carousel-section {
    flex-shrink: 0;
    padding: 20px 0 15px 0;
}

.carousel-wrapper { position: relative; }

/* PIJL â€” wijst naar LINKS, springt naar eerste/oudste video rechts */
.scroll-hint {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 34px;
    height: 34px;
    background-color: #00c300;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.3rem;
    font-weight: bold;
    z-index: 10;
    cursor: pointer;
    animation: nudge 1.8s ease-in-out infinite;
}

@keyframes nudge {
    0%, 100% { transform: translateY(-50%) translateX(0); opacity: 1; }
    50% { transform: translateY(-50%) translateX(-7px); opacity: 0.6; }
}

.carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    gap: 15px;
    padding: 5px 20px;
}

.carousel::-webkit-scrollbar { display: none; }

/* Videokaarten: onclick i.p.v. <a href> â€” iOS PWA fix */
.video-card {
    scroll-snap-align: start;
    flex: 0 0 72vw;
    height: 180px;
    background-color: #fff;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
}

.video-card img { width: 55px; height: 55px; margin-bottom: 10px; }
.video-card h3 { color: #00a000; font-size: 1rem; font-weight: bold; }

.new-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ff4444;
    color: #fff;
    font-size: 0.65rem;
    font-weight: bold;
    padding: 3px 7px;
    border-radius: 10px;
}

/* ONDERSTE SECTIE */
.bottom-section {
    flex: 1;
    min-height: 0;
    display: flex;
    align-items: flex-start;
    padding-top: 15px;
}

/* TEKSTBALLON LINKS â€” staartje rechtsboven (van Jasper) */
.jasper-quote {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 0 8px 0 12px;
}

.quote-bubble {
    background-color: #fff;
    border-radius: 16px;
    padding: 11px 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    font-size: 0.82rem;
    color: #333;
    font-style: italic;
    line-height: 1.45;
    max-width: 155px;
    position: relative;
}

/* Staartje rechtsboven â€” wijst naar Jasper rechts */
.quote-bubble::after {
    content: '';
    position: absolute;
    top: 14px;
    right: -13px;
    border: 8px solid transparent;
    border-left-color: #fff;
    border-right: 0;
    filter: drop-shadow(3px 1px 2px rgba(0,0,0,0.08));
}

/* JASPER RECHTS */
.jasper-gif {
    width: 52vw;
    flex-shrink: 0;
    line-height: 0;
    display: flex;
    align-items: flex-end;
    align-self: flex-end;
}

.jasper-gif img {
    width: 100%;
    display: block;
}

footer {

    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>

<script>
// â”€â”€ NIEUW VIDEO CHECK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const NIEUWE_VIDEO = true;

const badge = document.getElementById("newBadge");
if (!NIEUWE_VIDEO) badge.style.display = "none";

// â”€â”€ CAROUSEL PIJL â€” springt naar uiterst rechts (Video 1) â”€
const carousel = document.getElementById("carousel");
const scrollBtn = document.getElementById("scrollBtn");

scrollBtn.addEventListener('click', function() {
    carousel.scrollTo({ left: carousel.scrollWidth, behavior: 'smooth' });
});

// â”€â”€ TYPEWRITER QUOTE (geen knipperende cursor) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const defaultQuote = "Jij en video's... noem het een ideaal stel! ðŸ˜„";
const newVideoQuote = "Psst! Er is een nieuwe video voor je! ðŸŽ¬";

const quote = NIEUWE_VIDEO ? newVideoQuote : defaultQuote;
const quoteEl = document.getElementById("quoteText");
let i = 0;

function typeWriter() {
    if (i < quote.length) {
        quoteEl.textContent += quote.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
    }
}

setTimeout(typeWriter, 800);

// â”€â”€ COUNTDOWN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
