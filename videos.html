<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4 - Video's</title>
<link rel="icon" href="/images/logo/m4-favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="/images/logo/m4-icon.png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }
html { background-color: #00c300; }
body { background-color: #fbfdfa; display: flex; flex-direction: column; }

header {
    background-color: #00c300; color: #fff; height: 70px; flex-shrink: 0;
    display: flex; align-items: center; padding: 0 20px; position: relative; z-index: 10;
}
.back-button {
    background-color: #fff; color: #00c300; border: none; border-radius: 25px;
    padding: 7px 12px; cursor: pointer; font-weight: bold; font-size: 0.95rem; flex-shrink: 0;
}
.header-center {
    position: absolute; left: 50%; transform: translateX(-50%);
    display: flex; align-items: center; gap: 8px; white-space: nowrap;
}
.kpn-logo { height: 38px; }
.header-title { font-size: 1.3rem; font-weight: bold; color: #fff; }
.countdown {
    font-size: 0.65rem; color: #fff; position: absolute; right: 15px;
    text-align: center; line-height: 1.3; font-weight: bold;
}

.carousel-section {
    flex-shrink: 0;
    padding: 20px 0 15px 0;
}

.carousel-wrapper { position: relative; }

.scroll-hint {
    position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
    width: 34px; height: 34px; background-color: #00c300; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 1.3rem; font-weight: bold;
    z-index: 10; cursor: pointer;
    animation: nudge 1.8s ease-in-out infinite;
}
@keyframes nudge {
    0%, 100% { transform: translateY(-50%) translateX(0); opacity: 1; }
    50% { transform: translateY(-50%) translateX(7px); opacity: 0.6; }
}

.carousel {
    display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch; scrollbar-width: none;
    gap: 15px; padding: 5px 20px;
}
.carousel::-webkit-scrollbar { display: none; }

.video-card {
    scroll-snap-align: start; flex: 0 0 72vw; height: 210px;
    background-color: #fff; border-radius: 18px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    cursor: pointer; flex-shrink: 0; position: relative; overflow: hidden;
}
.video-card img { width: 55px; height: 55px; margin-bottom: 10px; }
.video-card h3 { color: #00a000; font-size: 1rem; font-weight: bold; }

.new-badge {
    position: absolute; top: 10px; right: 10px;
    background-color: #ff4444; color: #fff;
    font-size: 0.65rem; font-weight: bold; padding: 3px 7px; border-radius: 10px;
}

.bottom-section {
    flex: 1;
    min-height: 0;
    display: flex;
    align-items: flex-end;
}

.jasper-quote {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 10px 8px 0 12px;
}

.quote-bubble {
    background-color: #fff;
    border-radius: 16px;
    padding: 11px 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    font-size: 0.82rem;
    color: #333;
    font-style: italic;
    line-height: 1.45;
    max-width: 155px;
    position: relative;
}

.quote-bubble::after {
    content: '';
    position: absolute;
    right: -13px;
    top: 14px;
    border: 8px solid transparent;
    border-left-color: #fff;
    border-right: 0;
    filter: drop-shadow(3px 1px 2px rgba(0,0,0,0.08));
}

.jasper-gif {
    width: 65vw;
    flex-shrink: 0;
    line-height: 0;
    align-self: flex-end;
}
.jasper-gif img { width: 100%; display: block; }

footer {
    background-color: #00c300; color: #fff; text-align: center;
    display: flex; align-items: center; justify-content: center;
    font-size: 1rem; flex-shrink: 0;
    padding-bottom: env(safe-area-inset-bottom, 0px);
    min-height: calc(55px + env(safe-area-inset-bottom, 0px));
}
</style>
</head>
<body>

<header>
    <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Video's</span>
    </div>

<div class="carousel-section">
    <div class="carousel-wrapper">
        <div class="carousel" id="carousel">
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 20</h3><span class="new-badge" id="newBadge">NIEUW</span></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 19</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 18</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 17</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 16</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 15</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 14</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 13</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 12</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 11</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 10</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 9</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 8</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 7</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 6</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 5</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 4</h3></div>
            <div class="video-card"><img src="images/icons/videos.png"><h3>Video 3</h3></div>

        <div class="scroll-hint" id="scrollBtn">&#8250;</div>

    <div class="jasper-quote">
        <div class="quote-bubble">
            <span id="quoteText"></span>
        </div>
    </div>
    <div class="jasper-gif">
        <img src="images/mechanics/m4-jasper.gif" alt="Jasper">
    </div>
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW:', e));
}

const NIEUWE_VIDEO = true;
const badge = document.getElementById("newBadge");
if (!NIEUWE_VIDEO) badge.style.display = "none";

const carousel = document.getElementById("carousel");
const scrollBtn = document.getElementById("scrollBtn");
scrollBtn.addEventListener('click', function() {
    carousel.scrollTo({ left: carousel.scrollWidth, behavior: 'smooth' });
});

const defaultQuote = "Jij en video's... noem het een ideaal stel! ðŸ˜„";
const newVideoQuote = "Psst! Er is een nieuwe video voor je! ðŸŽ¬";
const quote = NIEUWE_VIDEO ? newVideoQuote : defaultQuote;
const quoteEl = document.getElementById("quoteText");
let i = 0;
function typeWriter() {
    if (i < quote.length) { quoteEl.textContent += quote.charAt(i); i++; setTimeout(typeWriter, 45); }
}
setTimeout(typeWriter, 800);

let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
</body>
</html>
