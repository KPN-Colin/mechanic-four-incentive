html, body { height: 100%; overflow: hidden; }

body {

header {

.back-button {

}

.header-center {

/* CAROUSEL */
.carousel-section {
    flex-shrink: 0;
    padding: 20px 0 15px 0;
}

.carousel-wrapper { position: relative; }

/* PIJL - gaat terug naar eerste video bij klik */
.scroll-hint {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 34px;
    height: 34px;
    background-color: #00c300;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.2rem;
    z-index: 10;
    cursor: pointer;
    animation: nudge 1.8s ease-in-out infinite;
}

@keyframes nudge {
    0%, 100% { transform: translateY(-50%) translateX(0); opacity: 1; }
    50% { transform: translateY(-50%) translateX(7px); opacity: 0.5; }
}

/* Pijl stopt met animeren na eerste scroll */
.scroll-hint.reset-mode {
    animation: none;
    background-color: #009900;
}

.carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    gap: 15px;
    padding: 5px 20px;
}

.carousel::-webkit-scrollbar { display: none; }

.video-card {
    scroll-snap-align: start;
    flex: 0 0 72vw;
    height: 180px;
    background-color: #fff;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
}

.video-card img { width: 55px; height: 55px; margin-bottom: 10px; }
.video-card h3 { color: #00a000; font-size: 1rem; font-weight: bold; }

/* NIEUW badge */

/* ONDERSTE SECTIE: quote links, Jasper rechts */

/* QUOTE LINKS */
.jasper-quote {

}

.quote-bubble {

    line-height: 1.4;
    max-width: 160px;

.quote-bubble .cursor {
    display: inline-block;
    width: 2px;
    height: 1em;
    background-color: #00c300;
    vertical-align: text-bottom;
    animation: blink 0.8s step-end infinite;

@keyframes blink {

<script>
if (window.navigator.standalone) {
    document.addEventListener('click', function(e) {
        var el = e.target;
        while (el && el.tagName !== 'A') { el = el.parentElement; }
        if (el && el.tagName === 'A' && el.href && !el.href.startsWith('javascript')) {
            e.preventDefault();
            window.location.href = el.href;
        }
    }, false);
}

// â”€â”€ NIEUW VIDEO CHECK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Zet dit op true als er een nieuwe video is toegevoegd
const NIEUWE_VIDEO = true;
const NIEUWE_VIDEO_ID = 1; // welk video-nummer is nieuw

const badge = document.getElementById("newBadge");

// â”€â”€ CAROUSEL PIJL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const carousel = document.getElementById("carousel");
const scrollBtn = document.getElementById("scrollBtn");
let hasScrolled = false;

carousel.addEventListener('scroll', function() {
    if (!hasScrolled && carousel.scrollLeft > 10) {
        hasScrolled = true;
        scrollBtn.classList.add('reset-mode');
        scrollBtn.innerHTML = 'Â«';
    }
    if (carousel.scrollLeft < 10) {
        hasScrolled = false;
        scrollBtn.classList.remove('reset-mode');
        scrollBtn.innerHTML = 'â€º';
    }
});

scrollBtn.addEventListener('click', function() {
    carousel.scrollTo({ left: 0, behavior: 'smooth' });
});

// â”€â”€ TYPEWRITER QUOTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const defaultQuote = "Jij en video's... naam een ideaal stel! ðŸ˜„";
const newVideoQuote = "Psst! Er is een nieuwe video voor je! ðŸŽ¬";

const quote = NIEUWE_VIDEO ? newVideoQuote : defaultQuote;
const quoteEl = document.getElementById("quoteText");
let i = 0;

function typeWriter() {
    if (i < quote.length) {
        quoteEl.textContent += quote.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
    }
}

setTimeout(typeWriter, 800);

// â”€â”€ COUNTDOWN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
