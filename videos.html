<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video's - KPN Monteur Incentive</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #fbfdfa; /* achtergrond passend bij GIF */
    color: #000;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    font-size: 1.5rem;
    font-weight: bold;
    flex-shrink: 0;
}

header .logo-back {
    display: flex;
    align-items: center;
    gap: 15px;
}

.kpn-logo {
    height: 55px;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: bold;
}

.header-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.countdown {
    font-size: 1rem;
}

/* MAIN LAYOUT */
.main {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* VIDEO OVERZICHT */
.video-container {
    flex: 1;
    padding: 140px 40px 40px 40px;
    overflow-y: auto;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

/* THUMBNAILS */
.video-thumb {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    transition: 0.2s;
    aspect-ratio: 16 / 9;
    display: flex;
    align-items: center;
    justify-content: center;
}

.video-thumb:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.thumb-inner {
    font-weight: bold;
    color: #00c300;
}

/* GIF RECHTS (DESKTOP) */
.mechanic-side {
    width: 350px;
    display: none;
    align-items: flex-end;
    justify-content: center;
}

.mechanic-side img {
    width: 100%;
    display: block;
}

/* FOOTER */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
    flex-shrink: 0;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.overlay video {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

.close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 22px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

.close-btn:hover {
    background: rgba(255,255,255,0.4);
}

/* DESKTOP */
@media (min-width: 1000px) {
    .mechanic-side {
        display: flex;
    }

    .video-container {
        padding-top: 120px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo-back">
        <img src="images/logo/kpn logo.png" class="kpn-logo">
        <button class="back-button" onclick="window.location.href='index.html'">&larr; Terug</button>
    </div>

    <div class="header-title">KPN Monteur Incentive</div>

    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="main">
    <div class="video-container">
        <div class="video-grid" id="videoGrid">

            <!-- Dummy interne thumbnails voor testen -->
            <div class="video-thumb" onclick="openVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="thumb-inner">Video 1</div>
            </div>

            <div class="video-thumb" onclick="openVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="thumb-inner">Video 2</div>
            </div>

            <div class="video-thumb" onclick="openVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="thumb-inner">Video 3</div>
            </div>

            <div class="video-thumb" onclick="openVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="thumb-inner">Video 4</div>
            </div>

        </div>
    </div>

    <div class="mechanic-side">
        <img src="images/mechanics/Mechanic 4 Jasper.gif">
    </div>
</div>

<footer>
    &copy; KPN 2026
</footer>

<div class="overlay" id="overlay">
    <button class="close-btn" onclick="closeVideo()">Ã—</button>
    <video id="videoPlayer" controls playsinline></video>
</div>

<script>
function openVideo(src) {
    const overlay = document.getElementById("overlay");
    const player = document.getElementById("videoPlayer");
    player.src = src;
    overlay.style.display = "flex";
}

function closeVideo() {
    const overlay = document.getElementById("overlay");
    const player = document.getElementById("videoPlayer");
    player.pause();
    player.src = "";
    overlay.style.display = "none";
}
</script>

</body>
</html>
