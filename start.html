<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" href="/images/logo/m4-favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="/images/logo/m4-icon.png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }

html { background-color: #00c300; }

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom, 0px);
    min-height: 100%;
    min-height: -webkit-fill-available;
}

header {
    background-color: #00c300;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.middle-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: visible;
    z-index: 0;
}

.welcome {
    font-size: 2.6rem;
    font-weight: bold;
    color: #222;
    margin-bottom: 0;
}

.knop-wrapper {
    position: relative;
    display: inline-block;
    margin-top: 60px;
}

.start-button {
    display: block;
    padding: 20px 60px;
    font-size: 1.4rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3);
    animation: pulse 2.5s ease-in-out infinite;
    position: relative;
    z-index: 2;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.start-button.geen-pulse {
    animation: none !important;
    transform: scale(1) !important;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3) !important;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0,195,0,0.3); }
    50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,195,0,0.5); }
}

.start-button:active {
    transform: scale(0.95) !important;
    animation: none;
}

.kat {
    position: fixed;
    font-size: 3.2rem;
    z-index: 10;
    pointer-events: none;
    display: none;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
    line-height: 1;
}

.kat-zit {
    position: absolute;
    font-size: 2.4rem;
    top: -38px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 5;
    line-height: 1;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
}

.graffiti-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 3;
    display: none;
    text-align: center;
    padding: 0 30px;
    max-width: 100%;
    filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.4));
}

.graffiti-container.actief {
    display: block;
}

.spray-can {
    position: absolute;
    font-size: 2rem;
    z-index: 25;
    pointer-events: none;
    display: none;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

.spray-cloud {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    z-index: 24;
    pointer-events: none;
    display: none;
    opacity: 0.4;
    filter: blur(8px);
}

.spons {
    position: absolute;
    font-size: 6rem;
    z-index: 20;
    pointer-events: none;
    display: none;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
    line-height: 1;
}

.wipe-overlay {
    position: absolute;
    background-color: #eae9ec;
    pointer-events: none;
    z-index: 15;
    display: none;
}

.gif-section {
    flex: 0 0 38vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
    flex-shrink: 0;
}

.gif-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
    padding-bottom: env(safe-area-inset-bottom, 0px);
    min-height: calc(55px + env(safe-area-inset-bottom, 0px));
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
</header>

<div class="middle-section" id="middleSection">
    <div class="welcome">Hoi Colin,</div>

    <div class="knop-wrapper" id="knopWrapper">
        <span class="kat-zit" id="katZit">üò∏</span>
        <button class="start-button" id="startBtn" onclick="window.location.href='index.html'">Start</button>
    </div>

    <div class="graffiti-container" id="graffitiContainer"></div>
    <div class="spray-can" id="sprayCan">üí®</div>
    <div class="spray-cloud" id="sprayCloud"></div>
    <div class="wipe-overlay" id="wipeOverlay"></div>
    <div class="spons" id="spons">üßΩ</div>
</div>

<div class="kat" id="kat">üêà</div>

<div class="gif-section">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4">
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW:', e));
}

console.log('üöÄ Start - Graffiti ACTIEF');

// ========== KAT ANIMATIE ==========
const KAT_SPRINGEND = 'üêà';
const KAT_ZITTEND = ['üò∫', 'üòº', 'üò∏', 'üòπ'];

const katEl = document.getElementById('kat');
const katZitEl = document.getElementById('katZit');
const startBtn = document.getElementById('startBtn');

let katBezig = false;
let volgendeKantVanLinks = Math.random() < 0.5;
let emojiWisselInterval = null;

function wachtEnSpringSoms() {
    const wachttijd = 2000 + Math.random() * 3000;
    setTimeout(startKatAnimatie, wachttijd);
}

function startKatAnimatie() {
    if (katBezig) return;
    katBezig = true;
    startBtn.classList.add('geen-pulse');

    setTimeout(() => {
        const knopRect = startBtn.getBoundingClientRect();
        const doelX = knopRect.left + knopRect.width / 2 - 24;
        const doelY = knopRect.top - 51;

        const vanLinks = volgendeKantVanLinks;
        volgendeKantVanLinks = !volgendeKantVanLinks;

        const startX = vanLinks ? -80 : window.innerWidth + 20;
        const boogHoogte = 130 + Math.random() * 80;
        const springDuur = 750 + Math.random() * 200;

        katEl.textContent = KAT_SPRINGEND;
        katEl.style.display = 'block';
        katEl.style.left = startX + 'px';
        katEl.style.top = doelY + 'px';
        katEl.style.transform = vanLinks ? 'scaleX(-1)' : 'scaleX(1)';

        animeerBoog(startX, doelY, doelX, doelY, boogHoogte, springDuur, vanLinks, () => katLandt(doelX, doelY));
    }, 220);
}

function animeerBoog(x0, y0, x1, y1, boogH, duur, vanLinks, klaar) {
    const start = performance.now();
    function stap(nu) {
        const t = Math.min((nu - start) / duur, 1);
        const eT = easeInOut(t);
        const x = x0 + (x1 - x0) * eT;
        const y = y0 + (y1 - y0) * eT - boogH * 4 * eT * (1 - eT);
        const rotatie = vanLinks ? -15 + 30 * eT : 15 - 30 * eT;
        const spiegelX = vanLinks ? -1 : 1;
        katEl.style.left = x + 'px';
        katEl.style.top = y + 'px';
        katEl.style.transform = `scaleX(${spiegelX}) rotate(${rotatie}deg)`;
        if (t < 1) requestAnimationFrame(stap);
        else klaar();
    }
    requestAnimationFrame(stap);
}

function katLandt(doelX, doelY) {
    const bounceStart = performance.now();
    function bounce(nu) {
        const t = Math.min((nu - bounceStart) / 220, 1);
        const bounceY = doelY + Math.sin(t * Math.PI) * 10;
        katEl.style.top = bounceY + 'px';
        katEl.style.transform = 'scaleX(1) rotate(0deg)';
        if (t < 1) {
            requestAnimationFrame(bounce);
        } else {
            katEl.style.top = doelY + 'px';
            setTimeout(() => {
                katEl.style.display = 'none';
                katZitEl.style.display = 'block';
                katZitEl.textContent = randomZitEmoji();
                emojiWisselInterval = setInterval(() => {
                    katZitEl.textContent = randomZitEmoji();
                }, 2000);
                const zitTijd = 4000 + Math.random() * 4000;
                setTimeout(() => springWeg(doelX, doelY), zitTijd);
            }, 1000);
        }
    }
    requestAnimationFrame(bounce);
}

function springWeg(doelX, doelY) {
    clearInterval(emojiWisselInterval);
    emojiWisselInterval = null;
    katZitEl.style.display = 'none';
    katEl.textContent = KAT_SPRINGEND;
    katEl.style.display = 'block';
    katEl.style.left = doelX + 'px';
    katEl.style.top = doelY + 'px';
    const naarRechts = doelX < window.innerWidth / 2;
    const eindX = naarRechts ? window.innerWidth + 80 : -100;
    const boogHoogte = 110 + Math.random() * 80;
    const springDuur = 650 + Math.random() * 200;
    katEl.style.transform = naarRechts ? 'scaleX(-1)' : 'scaleX(1)';
    animeerBoog(doelX, doelY, eindX, doelY - 20, boogHoogte, springDuur, naarRechts, () => {
        katEl.style.display = 'none';
        startBtn.classList.remove('geen-pulse');
        katBezig = false;
        wachtEnSpringSoms();
    });
}

function randomZitEmoji() {
    return KAT_ZITTEND[Math.floor(Math.random() * KAT_ZITTEND.length)];
}

function easeInOut(t) {
    return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
}

// ========== GRAFFITI SVG ANIMATIE ==========
const GRAFFITI_SVGS = [
    '/fonts/winnen-winnen-winnen.svg',
    '/fonts/doen-doen-doen.svg',
    '/fonts/tb-is-het-beste.svg',
    '/fonts/tilburg-gaat-winnen.svg',
    '/fonts/mechanic-four.svg'
];

const GRAFFITI_KLEUREN = ['#FF6B35', '#F7931E', '#00D9FF', '#FF00FF', '#7FFF00', '#FFD700'];

const graffitiContainer = document.getElementById('graffitiContainer');
const sprayCan = document.getElementById('sprayCan');
const sprayCloud = document.getElementById('sprayCloud');
const spons = document.getElementById('spons');
const wipeOverlay = document.getElementById('wipeOverlay');

let graffitiBezig = false;
let vorigeSvgIndex = -1;
let graffitiY = 0;
let graffitiHoogte = 0;

function wachtEnSprayGraffiti() {
    const wachttijd = 2000 + Math.random() * 3000;
    console.log('‚è±Ô∏è Wacht', Math.round(wachttijd), 'ms');
    setTimeout(startGraffitiAnimatie, wachttijd);
}

async function startGraffitiAnimatie() {
    console.log('üé® Start graffiti');
    
    if (graffitiBezig) return;
    graffitiBezig = true;

    // Random SVG
    let index;
    do {
        index = Math.floor(Math.random() * GRAFFITI_SVGS.length);
    } while (index === vorigeSvgIndex && GRAFFITI_SVGS.length > 1);
    vorigeSvgIndex = index;

    const svgUrl = GRAFFITI_SVGS[index];
    const kleur = GRAFFITI_KLEUREN[Math.floor(Math.random() * GRAFFITI_KLEUREN.length)];

    console.log('üìÅ Laad:', svgUrl);
    console.log('üé® Kleur:', kleur);

    try {
        // Fetch SVG
        const response = await fetch(svgUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const svgText = await response.text();
        
        // Inject in DOM
        graffitiContainer.innerHTML = svgText;
        
        // Wacht voor DOM
        await new Promise(r => requestAnimationFrame(r));
        
        // Vind SVG
        const svg = graffitiContainer.querySelector('svg');
        if (!svg) throw new Error('Geen SVG gevonden');
        
        console.log('‚úÖ SVG geladen');
        
        // Positioneer
        const knopRect = startBtn.getBoundingClientRect();
        const gifRect = document.querySelector('.gif-section').getBoundingClientRect();
        const beschikbareRuimte = gifRect.top - knopRect.bottom;
        const centerY = knopRect.bottom + (beschikbareRuimte * 0.35);
        
        graffitiY = centerY;
        
        // Schaal SVG
        const viewBox = svg.getAttribute('viewBox');
        let svgWidth = 400;
        if (viewBox) {
            const parts = viewBox.split(/\s+|,/);
            svgWidth = parseFloat(parts[2]) || 400;
        }
        
        const maxWidth = window.innerWidth * 0.85;
        const schaal = Math.min(1, maxWidth / svgWidth);
        
        svg.style.width = (svgWidth * schaal) + 'px';
        svg.style.height = 'auto';
        
        await new Promise(r => requestAnimationFrame(r));
        
        const svgRect = svg.getBoundingClientRect();
        graffitiHoogte = svgRect.height * 1.2;
        
        graffitiContainer.style.top = (centerY - svgRect.height / 2) + 'px';
        graffitiContainer.classList.add('actief');
        
        console.log('üìç Y:', Math.round(centerY), 'H:', Math.round(graffitiHoogte));
        
        // Vind paths
        const paths = svg.querySelectorAll('path, line, polyline, polygon');
        console.log('üõ§Ô∏è Paths:', paths.length);
        
        if (paths.length === 0) throw new Error('Geen paths');
        
        // Prep animatie
        let totalLength = 0;
        const pathData = [];
        
        paths.forEach(path => {
            path.setAttribute('stroke', kleur);
            path.setAttribute('fill', 'none');
            path.setAttribute('stroke-width', '3');
            path.setAttribute('stroke-linecap', 'round');
            
            const length = path.getTotalLength ? path.getTotalLength() : 0;
            if (length > 0) {
                pathData.push({ path, length });
                totalLength += length;
                
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
            }
        });
        
        console.log('‚úèÔ∏è Totaal:', Math.round(totalLength), 'px');
        
        // Zet spray cloud kleur
        sprayCloud.style.backgroundColor = kleur;
        
        // Animeer met spray effect
        const schrijfDuur = 2000;
        let cumulativeLength = 0;
        
        pathData.forEach(({ path, length }, pathIndex) => {
            const startDelay = (cumulativeLength / totalLength) * schrijfDuur;
            const pathDuur = (length / totalLength) * schrijfDuur;
            cumulativeLength += length;
            
            setTimeout(() => {
                const start = performance.now();
                
                // Toon spray effect voor deze path
                sprayCan.style.display = 'block';
                sprayCloud.style.display = 'block';
                
                function animate(now) {
                    const elapsed = now - start;
                    const t = Math.min(elapsed / pathDuur, 1);
                    
                    // Update stroke
                    const offset = length * (1 - t);
                    path.style.strokeDashoffset = offset;
                    
                    // Volg de schrijvende lijn met spray effect
                    try {
                        const point = path.getPointAtLength(length * t);
                        const containerRect = graffitiContainer.getBoundingClientRect();
                        
                        // Spray can positie
                        sprayCan.style.left = (point.x + containerRect.left - 10) + 'px';
                        sprayCan.style.top = (point.y + containerRect.top - 30) + 'px';
                        
                        // Spray cloud positie (iets voor de can)
                        sprayCloud.style.left = (point.x + containerRect.left - 15) + 'px';
                        sprayCloud.style.top = (point.y + containerRect.top - 15) + 'px';
                    } catch (e) {
                        // Als getPointAtLength faalt, gewoon doorgaan
                    }
                    
                    if (t < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // Path klaar
                        if (pathIndex === pathData.length - 1) {
                            // Laatste path - verberg spray
                            sprayCan.style.display = 'none';
                            sprayCloud.style.display = 'none';
                            
                            // Wacht en veeg weg
                            const staanTijd = 3000 + Math.random() * 2000;
                            console.log('‚è±Ô∏è Blijft', Math.round(staanTijd), 'ms');
                            setTimeout(() => {
                                console.log('üßΩ Start spons');
                                veegGraffitiWeg();
                            }, staanTijd);
                        }
                    }
                }
                requestAnimationFrame(animate);
            }, startDelay);
        });
        
    } catch (error) {
        console.error('‚ùå Fout:', error.message);
        graffitiBezig = false;
        wachtEnSprayGraffiti();
    }
}

function veegGraffitiWeg() {
    spons.style.display = 'block';
    wipeOverlay.style.display = 'block';

    const sponsSize = 96;
    let x = -sponsSize;
    const eindX = window.innerWidth + sponsSize;
    const snelheid = 7;

    function animeerSpons() {
        x += snelheid;
        
        spons.style.left = x + 'px';
        spons.style.top = (graffitiY - 48) + 'px';
        
        const overlayCenterX = x + (sponsSize / 2);
        wipeOverlay.style.left = '0';
        wipeOverlay.style.top = (graffitiY - graffitiHoogte / 2) + 'px';
        wipeOverlay.style.width = overlayCenterX + 'px';
        wipeOverlay.style.height = graffitiHoogte + 'px';
        
        if (x < eindX) {
            requestAnimationFrame(animeerSpons);
        } else {
            console.log('‚úÖ Spons klaar');
            
            // Cleanup
            spons.style.display = 'none';
            wipeOverlay.style.display = 'none';
            graffitiContainer.classList.remove('actief');
            graffitiContainer.innerHTML = '';
            
            graffitiBezig = false;
            
            // Nieuwe loop
            wachtEnSprayGraffiti();
        }
    }
    animeerSpons();
}

// START
wachtEnSpringSoms();
setTimeout(() => {
    console.log('üöÄ Start graffiti loop');
    startGraffitiAnimatie();
}, 1000);
</script>

</body>
</html>
