<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive - Start</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #eae9ec;
  color: #000;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  background-color: #00c300;
  color: #fff;
  padding: 15px 15px 25px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.kpn-logo {
  height: 60px;
}

.header-title {
  font-weight: bold;
  font-size: 1.5rem;
  text-align: center;
  flex: 1;
}

.countdown {
  font-size: 1rem;
}

/* CENTER CONTENT */
.center-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.welcome {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

.start-button {
  background-color: #00c300;
  color: #fff;
  font-weight: bold;
  font-size: 1.3rem;
  border: none;
  border-radius: 35px;
  padding: 18px 60px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.start-button:hover {
  background-color: #017700;
  transform: translateY(-2px);
}

/* GIF */
.m4-all img {
  width: 90%;
  max-width: 400px;
  display: block;
  margin-top: 30px;
}

/* FOOTER */
footer {
  background-color: #00c300;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    <div class="header-title">Incentive</div>
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="center-content">
    <div class="welcome">Hoi, Colin</div>
    <button class="start-button" onclick="window.location.href='index.html'">
        Start nu
    </button>
    <div class="m4-all">
        <img src="images/mechanics/m4 all.gif">
    </div>
</div>

<footer>
    &copy; KPN 2026
</footer>

</body>
</html>
