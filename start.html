<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

/* MIDDEN SECTIE */
.middle-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    z-index: 0;
}

.welcome {
    font-size: 2.6rem;
    font-weight: bold;
    color: #222;
    margin-bottom: 40px;
}

/* KNOP WRAPPER */
.knop-wrapper {
    position: relative;
    display: inline-flex;
    flex-direction: column;
    align-items: center;
}

.start-button {
    padding: 20px 60px;
    font-size: 1.4rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3);
    animation: pulse 2.5s ease-in-out infinite;
    position: relative;
    z-index: 2;
}

@keyframes pulse {
    0%, 100% { transform: scale(1);    box-shadow: 0 6px 20px rgba(0,195,0,0.3); }
    50%       { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,195,0,0.5); }
}

.start-button:active {
    transform: scale(0.95) !important;
    animation: none;
}

/* KAT â€” springend en zittend */
.kat {
    position: fixed;
    font-size: 2rem;
    z-index: 10;
    pointer-events: none;
    display: none;
    filter: drop-shadow(0 3px 4px rgba(0,0,0,0.2));
}

/* VEER â€” ondersteboven onder de knop */
.staart {
    position: absolute;
    bottom: -20px;
    left: 50%;
    font-size: 1.2rem;
    display: none;
    /* Ondersteboven + licht schuin voor gebogen effect */
    transform: translateX(-30%) rotate(160deg);
    transform-origin: top center;
    animation: veerWaggel 0.6s ease-in-out infinite alternate;
    z-index: 1;
}

@keyframes veerWaggel {
    from { transform: translateX(-30%) rotate(150deg); }
    to   { transform: translateX(-30%) rotate(170deg); }
}

/* GIF SECTIE */
.gif-section {
    flex: 0 0 38vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
    flex-shrink: 0;
}

.gif-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
</header>

<div class="middle-section" id="middleSection">
    <div class="welcome">Hoi Colin,</div>

    <div class="knop-wrapper" id="knopWrapper">
        <button class="start-button" onclick="window.location.href='index.html'">Start</button>
        <span class="staart" id="staart">ğŸª¶</span>
    </div>
</div>

<div class="kat" id="kat">ğŸˆ</div>

<div class="gif-section">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4">
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW:', e));
}

// â”€â”€ KAT EMOJI'S â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const KAT_SPRINGEND = 'ğŸˆ';  // springend
const KAT_ZITTEND   = 'ğŸ±';  // zittend op de knop

// â”€â”€ KAT ANIMATIE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const katEl  = document.getElementById('kat');
const staart = document.getElementById('staart');

let katBezig = false;
let volgendeKantVanLinks = Math.random() < 0.5;

function wachtEnSpringSoms() {
    // Random tussen 5 en 15 seconden
    const wachttijd = 5000 + Math.random() * 10000;
    setTimeout(startKatAnimatie, wachttijd);
}

function startKatAnimatie() {
    if (katBezig) return;
    katBezig = true;

    const knopWrapper = document.getElementById('knopWrapper');
    const knopRect    = knopWrapper.getBoundingClientRect();

    const doelX = knopRect.left + knopRect.width / 2 - 16;
    const doelY = knopRect.top - 36;

    const vanLinks   = volgendeKantVanLinks;
    volgendeKantVanLinks = !volgendeKantVanLinks;

    const startX     = vanLinks ? -60 : window.innerWidth + 20;
    const startY     = doelY;
    const boogHoogte = 120 + Math.random() * 80;
    const springDuur = 700 + Math.random() * 200;

    // Springende kat emoji
    katEl.textContent = KAT_SPRINGEND;
    katEl.style.display   = 'block';
    katEl.style.left      = startX + 'px';
    katEl.style.top       = startY + 'px';

    // ğŸˆ kijkt standaard naar links
    // Van links naar rechts: spiegelen (scaleX(-1))
    // Van rechts naar links: normaal (scaleX(1))
    katEl.style.transform = vanLinks ? 'scaleX(-1)' : 'scaleX(1)';

    animeerBoog(
        startX, startY,
        doelX,  doelY,
        boogHoogte,
        springDuur,
        vanLinks,
        () => katLandt(doelX, doelY, vanLinks)
    );
}

function animeerBoog(x0, y0, x1, y1, boogH, duur, vanLinks, klaar) {
    const start = performance.now();

    function stap(nu) {
        const t  = Math.min((nu - start) / duur, 1);
        const eT = easeInOut(t);

        const x = x0 + (x1 - x0) * eT;
        const y = y0 + (y1 - y0) * eT - boogH * 4 * eT * (1 - eT);

        // Lichte rotatie in boog richting
        const rotatie  = vanLinks
            ? -15 + 30 * eT
            :  15 - 30 * eT;
        const spiegelX = vanLinks ? -1 : 1;

        katEl.style.left      = x + 'px';
        katEl.style.top       = y + 'px';
        katEl.style.transform = `scaleX(${spiegelX}) rotate(${rotatie}deg)`;

        if (t < 1) requestAnimationFrame(stap);
        else klaar();
    }

    requestAnimationFrame(stap);
}

function katLandt(doelX, doelY, vanLinks) {
    // Wissel naar zittende kat
    katEl.textContent     = KAT_ZITTEND;
    katEl.style.transform = 'rotate(0deg) scaleX(1)';

    // Kleine bounce
    let bounceStart = performance.now();
    const bounceDuur = 200;

    function bounce(nu) {
        const t      = Math.min((nu - bounceStart) / bounceDuur, 1);
        const bounceY = doelY + Math.sin(t * Math.PI) * 8;
        katEl.style.top = bounceY + 'px';
        if (t < 1) requestAnimationFrame(bounce);
        else {
            katEl.style.top = doelY + 'px';
            toonVeer(vanLinks);
        }
    }
    requestAnimationFrame(bounce);
}

function toonVeer(vanLinks) {
    staart.style.display = 'inline-block';

    // Zittijd: 1 tot 5 seconden
    const zitTijd = 1000 + Math.random() * 4000;

    setTimeout(() => {
        staart.style.display = 'none';

        // Wissel terug naar springende kat
        katEl.textContent = KAT_SPRINGEND;

        const huidigeX  = parseFloat(katEl.style.left);
        const huidigeY  = parseFloat(katEl.style.top);

        // Springt altijd weg naar de andere kant
        const naarRechts = huidigeX < window.innerWidth / 2;
        const eindX      = naarRechts ? window.innerWidth + 60 : -80;
        const boogHoogte = 100 + Math.random() * 80;
        const springDuur = 600 + Math.random() * 200;

        // ğŸˆ kijkt standaard naar links
        // Naar rechts springen: spiegelen
        // Naar links springen: normaal
        katEl.style.transform = naarRechts ? 'scaleX(-1)' : 'scaleX(1)';

        animeerBoog(
            huidigeX, huidigeY,
            eindX,    huidigeY - 20,
            boogHoogte,
            springDuur,
            naarRechts,
            () => {
                katEl.style.display = 'none';
                katBezig = false;
                wachtEnSpringSoms();
            }
        );
    }, zitTijd);
}

function easeInOut(t) {
    return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
}

wachtEnSpringSoms();
</script>

</body>
</html>
