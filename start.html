<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body { background-color: #eae9ec; color: #000; display: flex; flex-direction: column; min-height: 100vh; }
header { background-color: #00c300; color: #fff; height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; font-size: 1.5rem; font-weight: bold; position: relative; }
header .logo-back { display: flex; align-items: center; gap: 15px; }
.kpn-logo { height: 55px; }
.back-button { background-color: #fff; color: #00c300; border: none; border-radius: 25px; padding: 8px 18px; cursor: pointer; font-weight: bold; }
.header-title { position: absolute; left: 50%; transform: translateX(-50%); }
.countdown { font-size: 1rem; position: absolute; right: 30px; color: #fff; }
.welcome { text-align: center; margin: 60px 0 40px 0; font-size: 1.3rem; font-weight: bold; }
footer { background-color: #00c300; color: #fff; text-align: center; padding: 25px 20px; font-size: 1rem; }
.start-button { display: block; margin: 80px auto 40px auto; padding: 28px 70px; font-size: 1.5rem; background-color: #00c300; color: #fff; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; }
.start-button:hover { background-color: #00a000; }
.m4-all img { width: 100%; display: block; margin-bottom: 0; }
</style>
</head>
<body>

<header>
  <div class="logo-back">
    <img src="images/logo/kpn-logo.png" class="kpn-logo">
  </div>
  <div class="header-title">Mechanic 4</div>
  <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="welcome">Hoi Colin,</div>

<button class="start-button" onclick="window.location.href='index.html'">Start</button>

<div class="m4-all">
  <img src="images/mechanics/m4-all.gif">
</div>

<footer>&copy; KPN 2026</footer>

<script>
let incentiveEnd = new Date("2026-06-01T23:59:59");

function updateCountdown() {
    let now = new Date();
    let diff = incentiveEnd - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerText = "Incentive afgelopen";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));

    if (days > 1) {
        document.getElementById("countdown").innerText = `Nog ${days} dagen`;
    } else {
        let hours = Math.floor(diff / (1000 * 60 * 60));
        if (hours >= 1) {
            document.getElementById("countdown").innerText = `Nog ${hours} uur`;
        } else {
            let minutes = Math.floor(diff / (1000 * 60));
            document.getElementById("countdown").innerText = `Nog ${minutes} minuten`;
        }
    }
}

setInterval(updateCountdown, 60000);
updateCountdown();
</script>

</html>
