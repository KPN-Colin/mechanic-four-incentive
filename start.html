<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Mechanic 4</title>
<link rel="icon" href="/images/logo/m4-favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="/images/logo/m4-icon.png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }

html { 
    background-color: #00c300;
}

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #00c300;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.middle-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: visible;
}

.welcome {
    font-size: 2.6rem;
    font-weight: bold;
    color: #222;
    margin-bottom: 0;
}

.knop-wrapper {
    position: relative;
    display: inline-block;
    margin-top: 60px;
}

.start-button {
    display: block;
    padding: 20px 60px;
    font-size: 1.4rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3);
    animation: pulse 2.5s ease-in-out infinite;
    position: relative;
    z-index: 2;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0,195,0,0.3); }
    50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,195,0,0.5); }
}

.graffiti-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
    border: 5px solid red;
    background-color: yellow;
    padding: 20px;
}

.gif-section {
    flex: 0 0 38vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
    flex-shrink: 0;
}

.gif-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
    min-height: 55px;
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
</header>

<div class="middle-section" id="middleSection">
    <div class="welcome">Hoi Colin,</div>

    <div class="knop-wrapper" id="knopWrapper">
        <button class="start-button" id="startBtn" onclick="window.location.href='index.html'">Start</button>
    </div>

    <div class="graffiti-container" id="graffitiContainer">
        CONTAINER HIER
    </div>
</div>

<div class="gif-section">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4">
</div>

<footer>&copy; KPN 2026</footer>

<script>
console.log('ðŸš€ ULTRA SIMPELE TEST START');

const graffitiContainer = document.getElementById('graffitiContainer');

async function testLaadSVG() {
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
    console.log('ðŸ“¥ START SVG LADEN');
    
    const svgUrl = '/fonts/winnen-winnen-winnen.svg';
    console.log('ðŸ“ URL:', svgUrl);
    
    try {
        console.log('â³ Fetching...');
        const response = await fetch(svgUrl);
        
        console.log('ðŸ“¡ Response status:', response.status);
        console.log('ðŸ“¡ Response ok:', response.ok);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const svgText = await response.text();
        console.log('âœ… SVG TEXT ONTVANGEN');
        console.log('ðŸ“„ Lengte:', svgText.length, 'bytes');
        console.log('ðŸ“„ Eerste 500 chars:');
        console.log(svgText.substring(0, 500));
        
        console.log('ðŸ“ Inject in DOM...');
        graffitiContainer.innerHTML = svgText;
        
        console.log('â±ï¸ Wacht op DOM update...');
        await new Promise(r => setTimeout(r, 100));
        
        console.log('ðŸ” Zoek SVG element...');
        const svg = graffitiContainer.querySelector('svg');
        
        if (!svg) {
            console.error('âŒ GEEN SVG ELEMENT GEVONDEN!');
            console.log('Container innerHTML:', graffitiContainer.innerHTML);
            return;
        }
        
        console.log('âœ… SVG ELEMENT GEVONDEN!');
        console.log('ðŸ“ width attr:', svg.getAttribute('width'));
        console.log('ðŸ“ height attr:', svg.getAttribute('height'));
        console.log('ðŸ“ viewBox:', svg.getAttribute('viewBox'));
        
        // Haal ALLE child elementen op
        const children = svg.querySelectorAll('*');
        console.log('ðŸ‘¶ Aantal child elements:', children.length);
        
        children.forEach((elem, idx) => {
            console.log(`  [${idx}] ${elem.tagName}`);
            console.log(`      fill: ${elem.getAttribute('fill')}`);
            console.log(`      stroke: ${elem.getAttribute('stroke')}`);
            console.log(`      style: ${elem.getAttribute('style')}`);
        });
        
        // Maak ALLES ZICHTBAAR
        console.log('ðŸŽ¨ Maak alles zichtbaar...');
        children.forEach((elem, idx) => {
            elem.setAttribute('fill', 'none');
            elem.setAttribute('stroke', '#FF0000'); // ROOD
            elem.setAttribute('stroke-width', '8');
            console.log(`  [${idx}] Stroke gezet op rood`);
        });
        
        // Forceer grootte
        svg.style.width = '600px';
        svg.style.height = 'auto';
        svg.style.display = 'block';
        
        console.log('ðŸ“ SVG style.width:', svg.style.width);
        console.log('ðŸ“ SVG clientWidth:', svg.clientWidth);
        console.log('ðŸ“ SVG clientHeight:', svg.clientHeight);
        
        // Probeer getBBox
        try {
            const bbox = svg.getBBox();
            console.log('ðŸ“¦ BBox - x:', bbox.x, 'y:', bbox.y, 'w:', bbox.width, 'h:', bbox.height);
        } catch (e) {
            console.error('âŒ getBBox() failed:', e.message);
        }
        
        console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        console.log('âœ… TEST COMPLEET');
        console.log('ZIE JE DE RODE TEKST?');
        console.log('(In gele box met rode border)');
        
    } catch (error) {
        console.error('âŒâŒâŒ FOUT âŒâŒâŒ');
        console.error('Type:', error.name);
        console.error('Message:', error.message);
        console.error('Stack:', error.stack);
    }
}

// Start test na 2 seconden
setTimeout(() => {
    console.log('ðŸš€ START TEST over 2 seconden...');
    testLaadSVG();
}, 2000);
</script>

</body>
</html>
