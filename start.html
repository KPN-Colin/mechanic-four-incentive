<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive - Start</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    font-size: 1.5rem;
    font-weight: bold;
}

.kpn-logo {
    height: 55px;
}

.header-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.countdown {
    font-size: 1rem;
}

/* Midden content */
.center-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 120px;
}

.welcome {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 60px;
}

.start-button {
    background-color: #00c300;
    color: #fff;
    font-weight: bold;
    font-size: 1.4rem;
    border: none;
    border-radius: 40px;
    padding: 20px 70px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.start-button:hover {
    background-color: #017700;
    transform: translateY(-3px);
}

.m4-all img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    <div class="header-title">KPN Monteur Incentive</div>
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="center-content">
    <div class="welcome">
        Hoi, Colin
    </div>

    <button class="start-button" onclick="window.location.href='index.html'">
        Start nu
    </button>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4 all.gif">
</div>

<footer>
    &copy; KPN 2026
</footer>

</body>
</html>
