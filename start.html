<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive - Start</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
}

/* Logo */
.kpn-logo {
    position: absolute;
    left: 20px;
    top: 15px;
    height: 50px;
}

/* Countdown */
.countdown {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #ffffff;
    font-weight: bold;
}

/* Midden content */
.center-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Welkom */
.welcome {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 40px;
}

/* Start knop */
.start-button {
    background-color: #00c300;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    padding: 15px 50px;
    cursor: pointer;
    transition: 0.3s;
}

.start-button:hover {
    background-color: #017700;
}

/* m4 all full width */
.m4-all img {
    width: 100%;
    display: block;
}

/* Footer */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    KPN Monteur Incentive
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="center-content">
    <div class="welcome">
        Hoi, Colin
    </div>

    <button class="start-button" onclick="window.location.href='index.html'">
        Start nu
    </button>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4 all.gif">
</div>

<footer>
    &copy; KPN 2026
</footer>

</body>
</html>
