<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    position: relative;
}

.header-center {
    display: flex;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
}

.kpn-logo { height: 40px; }

.header-title {
    font-size: 1.4rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.7rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

.welcome {
    text-align: center;
    padding: 20px 0 5px 0;
    font-size: 1.2rem;
    font-weight: bold;
    flex-shrink: 0;
}

.start-button {
    display: block;
    margin: 15px auto;
    padding: 22px 60px;
    font-size: 1.4rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    flex-shrink: 0;
}

.start-button:active { background-color: #00a000; }

/* GIF vult exact de resterende ruimte, raakt footer */
.m4-all {
    flex: 1;
    min-height: 0;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
}

.m4-all img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/m4-icon.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="welcome">Hoi Colin,</div>

<button class="start-button" onclick="window.location.href='index.html'">Start</button>

<div class="m4-all">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4">
</div>

<footer>&copy; KPN 2026</footer>

<script>
// iOS PWA fix: voorkom dat links openen in Safari
if (window.navigator.standalone) {
    document.addEventListener('click', function(e) {
        var el = e.target;
        while (el && el.tagName !== 'A') { el = el.parentElement; }
        if (el && el.tagName === 'A' && el.href && !el.href.startsWith('javascript')) {
            e.preventDefault();
            window.location.href = el.href;
        }
    }, false);
}

let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>

</body>
</html>
