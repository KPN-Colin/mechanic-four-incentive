<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 30px;
    position: relative;
}

.header-center {
    display: flex;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
}

.kpn-logo { height: 45px; }

.header-title {
    font-size: 1.6rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.7rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

.welcome {
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 1.3rem;
    font-weight: bold;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
    margin-top: auto;
}

.start-button {
    display: block;
    margin: 40px auto 30px auto;
    padding: 28px 70px;
    font-size: 1.5rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
}

.start-button:hover { background-color: #00a000; }

.m4-all {
    width: 100%;
    line-height: 0;
}

.m4-all img {
    width: 100%;
    display: block;
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="welcome">Hoi Colin,</div>

<button class="start-button" onclick="window.location.href='index.html'">Start</button>

<div class="m4-all">
    <img src="images/mechanics/m4-all.gif">
</div>

<footer>&copy; KPN 2026</footer>

<script>
let incentiveEnd = new Date("2026-06-01T23:59:59");

function updateCountdown() {
    let now = new Date();
    let diff = incentiveEnd - now;
    let el = document.getElementById("countdown");

    if (diff <= 0) {
        el.innerHTML = "Incentive<br>afgelopen";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));

    if (days > 1) {
        el.innerHTML = `Nog<br>${days}<br>dagen`;
    } else {
        let hours = Math.floor(diff / (1000 * 60 * 60));
        if (hours >= 1) {
            el.innerHTML = `Nog<br>${hours}<br>uur`;
        } else {
            let minutes = Math.floor(diff / (1000 * 60));
            el.innerHTML = `Nog<br>${minutes}<br>min`;
        }
    }
}

setInterval(updateCountdown, 60000);
updateCountdown();
</script>

<!-- code word: flower -->

</body>
</html>
