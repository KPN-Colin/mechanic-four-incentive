<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.middle-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: visible;
    z-index: 0;
}

/* Iets hoger dan voorheen */
.welcome {
    font-size: 2.6rem;
    font-weight: bold;
    color: #222;
    margin-bottom: 35px;
    margin-top: -20px;
}

.knop-wrapper {
    position: relative;
    display: inline-block;
}

.start-button {
    display: block;
    padding: 20px 60px;
    font-size: 1.4rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3);
    animation: pulse 2.5s ease-in-out infinite;
    position: relative;
    z-index: 2;
    /* Smooth terugkeer naar scale(1) bij stoppen */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Pulse gestopt ‚Äî snap naar scale(1) via transition */
.start-button.geen-pulse {
    animation: none !important;
    transform: scale(1) !important;
    box-shadow: 0 6px 20px rgba(0,195,0,0.3) !important;
}

@keyframes pulse {
    0%, 100% { transform: scale(1);    box-shadow: 0 6px 20px rgba(0,195,0,0.3); }
    50%       { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,195,0,0.5); }
}

.start-button:active {
    transform: scale(0.95) !important;
    animation: none;
}

/* SPRINGENDE KAT */
.kat {
    position: fixed;
    font-size: 3.2rem;
    z-index: 10;
    pointer-events: none;
    display: none;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
    line-height: 1;
}

/* ZITTENDE KAT ‚Äî iets lager dan voorheen */
.kat-zit {
    position: absolute;
    font-size: 2.4rem;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 5;
    line-height: 1;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
}

/* VEER ‚Äî position: fixed, via JS geplaatst op onderkant knop */
.staart {
    position: fixed;
    font-size: 1.6rem;
    display: none;
    transform: rotate(160deg);
    transform-origin: top center;
    animation: veerWaggel 0.6s ease-in-out infinite alternate;
    z-index: 3;
    pointer-events: none;
}

@keyframes veerWaggel {
    from { transform: rotate(148deg); }
    to   { transform: rotate(172deg); }
}

.gif-section {
    flex: 0 0 38vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
    flex-shrink: 0;
}

.gif-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
</header>

<div class="middle-section">
    <div class="welcome">Hoi Colin,</div>

    <div class="knop-wrapper" id="knopWrapper">
        <span class="kat-zit" id="katZit">üò∏</span>
        <button class="start-button" id="startBtn" onclick="window.location.href='index.html'">Start</button>
    </div>
</div>

<span class="staart" id="staart">ü™∂</span>
<div class="kat" id="kat">üêà</div>

<div class="gif-section">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4">
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW:', e));
}

const KAT_SPRINGEND = 'üêà';
const KAT_ZITTEND   = ['üò∫', 'üòº', 'üò∏', 'üòπ'];

const katEl    = document.getElementById('kat');
const katZitEl = document.getElementById('katZit');
const staartEl = document.getElementById('staart');
const startBtn = document.getElementById('startBtn');

let katBezig             = false;
let volgendeKantVanLinks = Math.random() < 0.5;
let emojiWisselInterval  = null;

function stopPulseOpSchaal1() {
    // Voeg geen-pulse class toe ‚Äî transition zorgt voor soepele terugkeer naar scale(1)
    startBtn.classList.add('geen-pulse');
}

function plaatsSstaart() {
    const knopRect = startBtn.getBoundingClientRect();
    // Veel lager: ruim voorbij de onderkant van de knop
    const veerX = knopRect.left + knopRect.width / 2 - 18;
    const veerY = knopRect.bottom + 2;
    staartEl.style.left = veerX + 'px';
    staartEl.style.top  = veerY + 'px';
}

function wachtEnSpringSoms() {
    const wachttijd = 5000 + Math.random() * 10000;
    setTimeout(startKatAnimatie, wachttijd);
}

function startKatAnimatie() {
    if (katBezig) return;
    katBezig = true;

    // Stop pulse VOOR de sprong, soepel op scale(1)
    stopPulseOpSchaal1();

    // Kleine vertraging zodat de transition naar scale(1) klaar is
    setTimeout(() => {
        const knopRect = startBtn.getBoundingClientRect();

        // Iets hoger dan voorheen
        const doelX = knopRect.left + knopRect.width / 2 - 24;
        const doelY = knopRect.top - 32;

        const vanLinks       = volgendeKantVanLinks;
        volgendeKantVanLinks = !volgendeKantVanLinks;

        const startX     = vanLinks ? -80 : window.innerWidth + 20;
        const startY     = doelY;
        const boogHoogte = 130 + Math.random() * 80;
        const springDuur = 750 + Math.random() * 200;

        katEl.textContent     = KAT_SPRINGEND;
        katEl.style.display   = 'block';
        katEl.style.left      = startX + 'px';
        katEl.style.top       = startY + 'px';
        katEl.style.transform = vanLinks ? 'scaleX(-1)' : 'scaleX(1)';

        animeerBoog(
            startX, startY,
            doelX,  doelY,
            boogHoogte, springDuur,
            vanLinks,
            () => katLandt(doelX, doelY)
        );
    }, 220); // wacht op transition (0.2s + klein buffer)
}

function animeerBoog(x0, y0, x1, y1, boogH, duur, vanLinks, klaar) {
    const start = performance.now();

    function stap(nu) {
        const t  = Math.min((nu - start) / duur, 1);
        const eT = easeInOut(t);

        const x = x0 + (x1 - x0) * eT;
        const y = y0 + (y1 - y0) * eT - boogH * 4 * eT * (1 - eT);

        const rotatie  = vanLinks ? -15 + 30 * eT : 15 - 30 * eT;
        const spiegelX = vanLinks ? -1 : 1;

        katEl.style.left      = x + 'px';
        katEl.style.top       = y + 'px';
        katEl.style.transform = `scaleX(${spiegelX}) rotate(${rotatie}deg)`;

        if (t < 1) requestAnimationFrame(stap);
        else klaar();
    }

    requestAnimationFrame(stap);
}

function katLandt(doelX, doelY) {
    const bounceStart = performance.now();

    function bounce(nu) {
        const t       = Math.min((nu - bounceStart) / 220, 1);
        const bounceY = doelY + Math.sin(t * Math.PI) * 10;
        katEl.style.top       = bounceY + 'px';
        katEl.style.transform = 'scaleX(1) rotate(0deg)';

        if (t < 1) {
            requestAnimationFrame(bounce);
        } else {
            katEl.style.top = doelY + 'px';

            // 1 seconde als üêà dan wissel naar zittende kat
            setTimeout(() => {
                katEl.style.display    = 'none';
                katZitEl.style.display = 'block';
                katZitEl.textContent   = randomZitEmoji();

                // Veer op onderkant knop via JS
                plaatsSstaart();
                staartEl.style.display = 'block';

                emojiWisselInterval = setInterval(() => {
                    katZitEl.textContent = randomZitEmoji();
                }, 2000);

                // Zittijd 4 tot 8 seconden
                const zitTijd = 4000 + Math.random() * 4000;
                setTimeout(() => springWeg(doelX, doelY), zitTijd);

            }, 1000);
        }
    }

    requestAnimationFrame(bounce);
}

function springWeg(doelX, doelY) {
    clearInterval(emojiWisselInterval);
    emojiWisselInterval = null;

    katZitEl.style.display = 'none';
    staartEl.style.display = 'none';

    katEl.textContent     = KAT_SPRINGEND;
    katEl.style.display   = 'block';
    katEl.style.left      = doelX + 'px';
    katEl.style.top       = doelY + 'px';

    const naarRechts = doelX < window.innerWidth / 2;
    const eindX      = naarRechts ? window.innerWidth + 80 : -100;
    const boogHoogte = 110 + Math.random() * 80;
    const springDuur = 650 + Math.random() * 200;

    katEl.style.transform = naarRechts ? 'scaleX(-1)' : 'scaleX(1)';

    animeerBoog(
        doelX, doelY,
        eindX, doelY - 20,
        boogHoogte, springDuur,
        naarRechts,
        () => {
            katEl.style.display = 'none';
            // Herstel pulse animatie
            startBtn.classList.remove('geen-pulse');
            katBezig = false;
            wachtEnSpringSoms();
        }
    );
}

function randomZitEmoji() {
    return KAT_ZITTEND[Math.floor(Math.random() * KAT_ZITTEND.length)];
}

function easeInOut(t) {
    return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
}

wachtEnSpringSoms();
</script>

</body>
</html>
