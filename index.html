<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic4</title>
<link rel="icon" type="image/png" href="images/logo/mvr-icon.png">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
}

header .logo-container {
    display: flex;
    align-items: center;
    gap: 5px; /* KPN-logo strak tegen tekst */
}

.kpn-logo {
    height: 55px;
}

/* Terugknop startpagina leeg */
.back-button {
    display: none;
}

.header-title {
    font-size: 1.6rem;
    font-weight: bold;
}

.countdown {
    font-size: 1rem;
}

/* Welkom */
.welcome {
    text-align: center;
    margin: 60px 0 20px 0;
    font-size: 1.3rem;
    font-weight: bold;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    max-width: 600px;
    margin: 0 auto 50px auto;
}

.card {
    background-color: #ffffff;
    border-radius: 18px;
    height: 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
    padding: 10px;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.card img {
    width: 70px;
    height: 70px;
    margin-bottom: 10px;
}

.card h3 {
    color: #00a000;
    font-size: 0.95rem; /* iets kleiner */
    font-weight: bold;
}

/* GIF onder startknop */
.m4-all {
    width: 100%;
    text-align: center;
    margin-bottom: 30px;
}

.m4-all img {
    max-width: 80%;
    height: auto;
}

/* FOOTER */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
    margin-top: auto;
}
</style>
</head>

<body>

<header>
    <div class="logo-container">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic4</span>
    </div>

    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="welcome">
    Hoi Colin,
</div>

<div class="grid">
    <a href="tussenstand.html" class="card">
        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>

    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>

    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>

    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>

    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>

    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4-dashol.gif" alt="Mechanic4 GIF">
</div>

<footer>
    &copy; Mechanic4 2026
</footer>

</body>
</html>
