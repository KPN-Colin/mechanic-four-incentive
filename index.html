<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f2f4f5;
    color: #000;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
}

/* Logo */
.kpn-logo {
    position: absolute;
    left: 20px;
    top: 15px;
    height: 50px;
}

/* Terugknop */
.back-button {
    position: absolute;
    left: 100px;
    top: 20px;
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: bold;
}

/* Countdown wit */
.countdown {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #ffffff;
    font-weight: bold;
}

/* Welkom */
.welcome {
    text-align: center;
    margin: 30px 0;
    font-size: 1.3rem;
    font-weight: bold;
}

/* Startknop */
.start-button {
    display: block;
    margin: 0 auto 50px auto;
    background-color: #00c300;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    padding: 15px 50px;
    cursor: pointer;
    transition: 0.3s;
}

.start-button:hover {
    background-color: #017700;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px; /* meer ruimte tussen cards */
    max-width: 700px; /* smaller grid */
    margin: 0 auto 60px auto;
}

/* CARD vierkanter */
.card {
    background-color: #fff;
    border-radius: 20px;
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
    aspect-ratio: 1 / 1; /* maakt ze vierkanter */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Grotere icons */
.card img {
    width: 90px;
    height: 90px;
    margin-bottom: 20px;
}

.card h3 {
    color: #00a000;
    font-size: 1.15rem;
    font-weight: bold;
}

/* M4 ALL gif apart */
.m4-all {
    text-align: center;
    margin-bottom: 30px;
}

.m4-all img {
    height: 110px;
}

/* Mechanics */
.mechanics {
    text-align: center;
    margin-bottom: 40px;
}

.mechanics img {
    height: 80px;
    margin: 10px;
}

/* Footer */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 30px 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    <button class="back-button" onclick="history.back()">&larr; Terug</button>
    KPN Monteur Incentive
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="welcome">
    Hoi Colin,
</div>

<button class="start-button" onclick="alert('WINNEN WINNEN WINNEN!')">
    Start nu
</button>

<div class="grid">
    <a href="tussenstand.html" class="card">
        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>

    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>

    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>

    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>

    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>

    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<!-- m4 all GIF los onder cards -->
<div class="m4-all">
    <img src="images/mechanics/m4 all.gif">
</div>

<!-- Individuele mechanics -->
<div class="mechanics">
    <img src="images/mechanics/Mechanic 4 Alberto.gif">
    <img src="images/mechanics/Mechanic 4 Colin.gif">
    <img src="images/mechanics/Mechanic 4 Arie.gif">
    <img src="images/mechanics/Mechanic 4 Jasper.gif">
</div>

<footer>
    &copy; KPN 2026
</footer>

</body>
</html>
