<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo/mvr-icon.png">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- Terugknop / leeg op startpagina -->
        <div class="back-btn-container">
            <!-- <button id="backBtn" class="back-btn">&#8592;</button> -->
        </div>

        <!-- Logo + titel -->
        <div class="logo-container">
            <img src="images/logo/kpn-logo.png" alt="KPN" class="kpn-logo">
            <span class="site-title">Mechanic4</span>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="countdown">Nog 0 dagen</div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Colin</h1>
        <a href="#" id="startBtn" class="button">Start</a>

        <!-- GIF onder startknop -->
        <div class="hero-gif">
            <img src="images/mechanics/m4-dashol.gif" alt="Mechanic4 GIF">
        </div>
    </section>

    <!-- GRID / CARDS -->
    <section class="grid">
        <div class="card">
            <h3>Winnen, winnen, winnen</h3>
            <p>Beschrijving van de actie. Tekst iets kleiner en meer padding zodat het niet tegen de randen staat.</p>
        </div>
        <div class="card">
            <h3>Extra Card</h3>
            <p>Meer informatie hier. Pas text-size en padding aan zoals hierboven.</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 Mechanic4. Alle rechten voorbehouden.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
