<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KPN Monteur Incentive</title>

<style>

:root{
  --kpn-green:#01a900;
  --kpn-blue:#2596be;
  --light-bg:#f2f4f5;
  --white:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
}

body{
  background:var(--light-bg);
}

/* TOP WHITE BAR */
.header{
  background:white;
  padding:18px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  color:var(--kpn-green);
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.countdown{
  font-size:14px;
  color:var(--kpn-blue);
  margin-top:4px;
}

.back-btn{
  position:absolute;
  left:20px;
  top:16px;
  background:transparent;
  border:none;
  color:var(--kpn-blue);
  font-size:14px;
  cursor:pointer;
  display:none;
}

/* GREEN HERO SECTION */
.hero{
  background:var(--kpn-green);
  color:white;
  padding:60px 20px;
  text-align:center;
}

.hero h1{
  font-size:28px;
  margin-bottom:20px;
}

.start-btn{
  background:white;
  color:var(--kpn-green);
  padding:14px 28px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}

.start-btn:hover{
  transform:scale(1.05);
}

/* MENU SECTION */
.menu{
  display:none;
  padding:40px 20px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  max-width:700px;
  margin:auto;
}

.card{
  background:white;
  padding:30px 20px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:60px;
  margin-bottom:15px;
  filter:brightness(0) saturate(100%) invert(43%) sepia(95%) saturate(600%) hue-rotate(80deg);
}

.card-title{
  color:var(--kpn-blue);
  font-weight:bold;
  font-size:16px;
}

/* CONTENT */
.content-page{
  display:none;
  padding:40px 20px;
  text-align:center;
}

</style>
</head>

<body>

<div class="header">
  <button class="back-btn" onclick="goBack()">‚Üê Terug</button>
  KPN Monteur Incentive
  <div class="countdown" id="countdown"></div>
</div>

<div class="hero" id="startPage">
  <h1>Welkom bij de Incentive üöÄ</h1>
  <button class="start-btn" onclick="startApp()">Start nu</button>
</div>

<div class="menu" id="menuPage">
  <div class="grid">

    <div class="card" onclick="openPage('Tussenstand')">
      <img src="https://img.icons8.com/ios-filled/100/000000/combo-chart.png"/>
      <div class="card-title">Tussenstand</div>
    </div>

    <div class="card" onclick="openPage('Video\'s')">
      <img src="https://img.icons8.com/ios-filled/100/000000/video.png"/>
      <div class="card-title">Video's</div>
    </div>

    <div class="card" onclick="openPage('Vraag & Antwoord')">
      <img src="https://img.icons8.com/ios-filled/100/000000/help.png"/>
      <div class="card-title">Vraag & Antwoord</div>
    </div>

    <div class="card" onclick="openPage('Doen Doen Doen')">
      <img src="https://img.icons8.com/ios-filled/100/000000/checkmark.png"/>
      <div class="card-title">Doen Doen Doen</div>
    </div>

    <div class="card" onclick="openPage('Games')">
      <img src="https://img.icons8.com/ios-filled/100/000000/controller.png"/>
      <div class="card-title">Games</div>
    </div>

    <div class="card" onclick="openPage('Uitleg')">
      <img src="https://img.icons8.com/ios-filled/100/000000/info.png"/>
      <div class="card-title">Uitleg</div>
    </div>

  </div>
</div>

<div class="content-page" id="contentPage">
  <h2 id="pageTitle"></h2>
  <p>Hier komt straks de inhoud.</p>
</div>

<script>

const countdownElement=document.getElementById("countdown");
const targetDate=new Date("March 31, 2026 23:59:59").getTime();

setInterval(()=>{
  const now=new Date().getTime();
  const distance=targetDate-now;
  const days=Math.floor(distance/(1000*60*60*24));
  countdownElement.innerHTML="Einde incentive over: "+days+" dagen";
},1000);

function startApp(){
  document.getElementById("startPage").style.display="none";
  document.getElementById("menuPage").style.display="block";
  document.querySelector(".back-btn").style.display="block";
}

function openPage(title){
  document.getElementById("menuPage").style.display="none";
  document.getElementById("contentPage").style.display="block";
  document.getElementById("pageTitle").innerText=title;
}

function goBack(){
  document.getElementById("contentPage").style.display="none";
  document.getElementById("menuPage").style.display="block";
}

</script>

</body>
</html>
