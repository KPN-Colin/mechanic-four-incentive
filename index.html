<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    position: relative;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 40px; }

.header-title {
    font-size: 1.4rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.7rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 20px 15px;
    flex: 1;
}

.card {
    background-color: #ffffff;
    border-radius: 18px;
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
    padding: 10px;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.card img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
}

.card h3 {
    color: #00a000;
    font-size: 0.85rem;
    font-weight: bold;
}

/* GIF */
.m4-all {
    width: 100%;
    line-height: 0;
}

.m4-all img {
    width: 100%;
    display: block;
}

/* FOOTER */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <button class="back-button" onclick="window.location.href='start.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="grid">
    <a href="tussenstand.html" class="card">
        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>
    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>
    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>
    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>
    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>
    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4 GIF">
</div>

<footer>&copy; 2026 KPN Mechanic 4</footer>

<script>
let incentiveEnd = new Date("2026-06-01T23:59:59");

function updateCountdown() {
    let now = new Date();
    let diff = incentiveEnd - now;
    let el = document.getElementById("countdown");

    if (diff <= 0) {
        el.innerHTML = "Incentive<br>afgelopen";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));

    if (days > 1) {
        el.innerHTML = `Nog<br>${days}<br>dagen`;
    } else {
        let hours = Math.floor(diff / (1000 * 60 * 60));
        if (hours >= 1) {
            el.innerHTML = `Nog<br>${hours}<br>uur`;
        } else {
            let minutes = Math.floor(diff / (1000 * 60));
            el.innerHTML = `Nog<br>${minutes}<br>min`;
        }
    }
}

setInterval(updateCountdown, 60000);
updateCountdown();
</script>

</body>
</html>
