<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #eae9ec; /* Nieuwe achtergrondkleur */
    color: #000;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
}

/* Logo */
.kpn-logo {
    position: absolute;
    left: 20px;
    top: 15px;
    height: 50px;
}

/* Terugknop */
.back-button {
    position: absolute;
    left: 100px;
    top: 20px;
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: bold;
}

/* Countdown wit */
.countdown {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #ffffff;
    font-weight: bold;
}

/* Welkom */
.welcome {
    text-align: center;
    margin: 40px 0;
    font-size: 1.3rem;
    font-weight: bold;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;                 /* Meer ruimte tussen cards */
    max-width: 600px;          /* Cards kleiner */
    margin: 0 auto 80px auto;  /* Meer ruimte rondom */
}

/* CARD kleiner en mooi gecentreerd */
.card {
    background-color: #ffffff;
    border-radius: 18px;
    height: 190px;             /* Vaste hoogte (kleiner) */
    display: flex;
    flex-direction: column;
    align-items: center;       /* Horizontaal centreren */
    justify-content: center;   /* Verticaal centreren */
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Grotere icon maar netjes in midden */
.card img {
    width: 85px;
    height: 85px;
    margin-bottom: 15px;
}

.card h3 {
    color: #00a000;
    font-size: 1.05rem;
    font-weight: bold;
}

/* m4 all over volledige breedte */
.m4-all img {
    width: 100%;
    display: block;
}

/* Footer direct aansluitend */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    <button class="back-button" onclick="window.location.href='start.html'">&larr; Terug</button>
    KPN Monteur Incentive
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="welcome">
    Hoi Colin,
</div>

<div class="grid">
    <a href="tussenstand.html" class="card">
        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>

    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>

    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>

    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>

    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>

    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<!-- Alleen m4 all gif -->
<div class="m4-all">
    <img src="images/mechanics/m4 all.gif">
</div>

<footer>
    &copy; KPN 2026
</footer>

</body>
</html>
