<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background-color: #f5f5f5; color: #000; }

    /* Header */
    header {
        background-color: #2596be; /* KPN groen */
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        position: relative;
    }

    .back-button {
        position: absolute;
        left: 20px;
        top: 20px;
        background-color: #fff;
        color: #2596be;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
    }

    .countdown {
        position: absolute;
        right: 20px;
        top: 20px;
        color: #000;
        font-weight: bold;
    }

    .welcome { text-align: center; margin: 20px 0; font-size: 1.2rem; }

    .start-button {
        display: block;
        margin: 0 auto 40px auto;
        background-color: #01a900; /* KPN donker groen */
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        padding: 15px 40px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .start-button:hover { background-color: #017700; }

    /* Grid container */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto 50px auto;
        padding: 0 20px;
    }

    /* Card styling */
    .card {
        background: linear-gradient(135deg, #ffffff, #e6e6e6);
        border-radius: 20px;
        text-align: center;
        padding: 25px 15px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img { width: 60px; height: 60px; margin-bottom: 15px; }

    .card h3 {
        color: #01a900; /* KPN donker groen */
        font-size: 1.1rem;
        font-weight: bold;
    }

    /* Footer / onderbalk */
    footer {
        background-color: #2596be;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
        font-size: 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
        .grid { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>
<header>
    <button class="back-button">&larr; Terug</button>
    KPN Monteur Incentive
    <div class="countdown">Nog 3 dagen</div>
</header>

<div class="welcome">Hoi Colin,</div>

<button class="start-button">Start nu</button>

<div class="grid">
    <div class="card">
        <img src="images/tussenstand.png" alt="Tussenstand Logo">
        <h3>Tussenstand</h3>
    </div>
    <div class="card">
        <img src="images/videos.png" alt="Video Logo">
        <h3>Video's</h3>
    </div>
    <div class="card">
        <img src="images/uitleg.png" alt="Uitleg Logo">
        <h3>Uitleg</h3>
    </div>
    <div class="card">
        <img src="images/qa.png" alt="Vraag & Antwoord Logo">
        <h3>Vraag & Antwoord</h3>
    </div>
    <div class="card">
        <img src="images/games.png" alt="Games Logo">
        <h3>Games</h3>
    </div>
    <div class="card">
        <img src="images/winnen.png" alt="WINNEN WINNEN WINNEN Logo">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </div>
</div>

<footer>
    &copy; KPN 2026
</footer>
</body>
</html>
