<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

body {
    background-color: #eae9ec;
    color: #000;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 7px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.65rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px 12px;
    flex-shrink: 0;
}

.card {
    background-color: #ffffff;
    border-radius: 14px;
    height: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
    padding: 8px;
}

.card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.12); }

.card img { width: 32px; height: 32px; margin-bottom: 5px; }

.card h3 { color: #00a000; font-size: 0.75rem; font-weight: bold; }

.m4-all {
    flex: 1;
    overflow: hidden;
    line-height: 0;
}

.m4-all img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <button class="back-button" onclick="window.location.href='start.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="grid">
    <a href="tussenstand.html" class="card">
        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>
    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>
    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>
    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>
    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>
    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4 GIF">
</div>

<footer>&copy; 2026 KPN Mechanic 4</footer>

<script>
let incentiveEnd = new Date("2026-06-01T23:59:59");

function updateCountdown() {
    let now = new Date();
    let diff = incentiveEnd - now;
    let el = document.getElementById("countdown");

    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    if (days > 1) {
        el.innerHTML = `Nog<br>${days}<br>dagen`;
    } else {
        let hours = Math.floor(diff / (1000 * 60 * 60));
        if (hours >= 1) {
            el.innerHTML = `Nog<br>${hours}<br>uur`;
        } else {
            let minutes = Math.floor(diff / (1000 * 60));
            el.innerHTML = `Nog<br>${minutes}<br>min`;
        }
    }
}

setInterval(updateCountdown, 60000);
updateCountdown();
</script>

</body>
</html>
