<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPN Monteur Incentive</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f2f4f5;
    color: #000;
}

/* HEADER */
header {
    background-color: #00c300;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
}

/* KPN logo links */
.kpn-logo {
    position: absolute;
    left: 20px;
    top: 15px;
    height: 50px;
}

/* Terugknop */
.back-button {
    position: absolute;
    left: 100px;
    top: 20px;
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: bold;
}

/* Countdown */
.countdown {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #000;
    font-weight: bold;
}

/* Welkom */
.welcome {
    text-align: center;
    margin: 25px 0;
    font-size: 1.3rem;
    font-weight: bold;
}

/* Startknop */
.start-button {
    display: block;
    margin: 0 auto 40px auto;
    background-color: #00c300;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    padding: 15px 40px;
    cursor: pointer;
    transition: 0.3s;
}

.start-button:hover {
    background-color: #017700;
}

/* GRID 2x3 altijd */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 900px;
    margin: 0 auto 60px auto;
    padding: 0 20px;
}

/* CARD */
.card {
    background-color: #fff;
    border-radius: 15px;
    text-align: center;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: 0.2s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.card img {
    width: 65px;
    height: 65px;
    margin-bottom: 15px;
}

.card h3 {
    color: #00a000;
    font-size: 1.1rem;
    font-weight: bold;
}

/* MECHANICS */
.mechanics {
    text-align: center;
    margin-bottom: 40px;
}

.mechanics img {
    height: 80px;
    margin: 10px;
}

/* FOOTER */
footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    padding: 30px 20px;
    font-size: 1rem;
}
</style>
</head>

<body>

<header>
    <img src="images/logo/kpn logo.png" class="kpn-logo">
    <button class="back-button" onclick="history.back()">&larr; Terug</button>
    KPN Monteur Incentive

</header>

<div class="welcome">
    Hoi Colin,
</div>

<button class="start-button" onclick="alert('Letâ€™s gaan! WINNEN WINNEN WINNEN!')">

        <img src="images/icons/tussenstand.png">
        <h3>Tussenstand</h3>
    </a>

    <a href="videos.html" class="card">
        <img src="images/icons/videos.png">
        <h3>Video's</h3>
    </a>

    <a href="uitleg.html" class="card">
        <img src="images/icons/uitleg.png">
        <h3>Uitleg</h3>
    </a>

    <a href="qa.html" class="card">
        <img src="images/icons/qa.png">
        <h3>Vraag & Antwoord</h3>
    </a>

    <a href="games.html" class="card">
        <img src="images/icons/games.png">
        <h3>Games</h3>
    </a>

    <a href="winnen.html" class="card">
        <img src="images/icons/winnen.png">
        <h3>WINNEN WINNEN WINNEN!</h3>
    </a>
</div>

<!-- Mechanics onderaan -->
<div class="mechanics">
    <img src="images/mechanics/Mechanic 4 Alberto.gif">

</body>
</html>
