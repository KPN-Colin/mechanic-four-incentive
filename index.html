<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

html, body { height: 100%; overflow: hidden; }

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 7px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.65rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px 12px;
    flex-shrink: 0;
}

.card {
    background-color: #ffffff;
    border-radius: 14px;
    height: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: 0.15s;
    padding: 6px;
}

.card:active { transform: scale(0.97); }
.card img { width: 52px; height: 52px; margin-bottom: 3px; }
.card span { color: #00a000; font-size: 0.68rem; font-weight: bold; }

.m4-all {
    flex: 1;
    min-height: 0;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    line-height: 0;
}

.m4-all img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <button class="back-button" onclick="window.location.href='start.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Mechanic 4</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="grid">
    <div class="card" onclick="window.location.href='tussenstand.html'">
        <img src="images/icons/tussenstand.png">
        <span>Tussenstand</span>
    </div>
    <div class="card" onclick="window.location.href='videos.html'">
        <img src="images/icons/videos.png">
        <span>Video's</span>
    </div>
    <div class="card" onclick="window.location.href='uitleg.html'">
        <img src="images/icons/uitleg.png">
        <span>Uitleg</span>
    </div>
    <div class="card" onclick="window.location.href='qa.html'">
        <img src="images/icons/qa.png">
        <span>Vraag & Antwoord</span>
    </div>
    <div class="card" onclick="window.location.href='games.html'">
        <img src="images/icons/games.png">
        <span>Games</span>
    </div>
    <div class="card" onclick="window.location.href='winnen.html'">
        <img src="images/icons/winnen.png">
        <span>WINNEN WINNEN WINNEN!</span>
    </div>
</div>

<div class="m4-all">
    <img src="images/mechanics/m4-all.gif" alt="Mechanic4 GIF">
</div>

<footer>&copy; 2026 KPN Mechanic 4</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
}

let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
</body>
</html>
