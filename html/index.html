<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4</title>

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
body {background-color: #eae9ec; color:#000; display:flex; flex-direction:column; min-height:100vh;}

/* HEADER */
header {
  background-color:#00c300; color:#fff; height:90px; display:flex; align-items:center; justify-content:space-between; padding:0 30px; font-size:1.5rem; font-weight:bold; position:relative;
}
header .logo-back {display:flex; align-items:center; gap:15px;}
.kpn-logo {height:55px;}
.back-button {background-color:#fff; color:#00c300; border:none; border-radius:25px; padding:8px 18px; cursor:pointer; font-weight:bold;}
.header-title {position:absolute; left:50%; transform:translateX(-50%);}
.countdown {font-size:1rem; position:absolute; right:30px;}

/* WELCOME */
.welcome {text-align:center; margin:60px 0 40px 0; font-size:1.3rem; font-weight:bold;}

/* GRID */
.grid {display:grid; grid-template-columns:repeat(2,1fr); gap:50px; max-width:600px; margin:0 auto 80px auto;}
.card {background-color:#ffffff; border-radius:18px; height:190px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.08); cursor:pointer; text-decoration:none; color:inherit; transition:0.2s;}
.card:hover {transform:translateY(-4px); box-shadow:0 10px 20px rgba(0,0,0,0.15);}
.card img {width:85px; height:85px; margin-bottom:15px;}
.card h3 {color:#00a000; font-size:1.05rem; font-weight:bold;}

/* MECHANICS GIF */
.m4-all img {width:100%; display:block;}

/* FOOTER */
footer {background-color:#00c300; color:#fff; text-align:center; padding:25px 20px; font-size:1rem;}
</style>
</head>

<body>

<header>
  <div class="logo-back">
    <img src="/images/logo/kpn-logo.png" class="kpn-logo">
    <button class="back-button" onclick="window.location.href='start.html'">&larr; Terug</button>
  </div>

  <div class="header-title">KPN Monteur Incentive</div>
  <div class="countdown">Nog 3 dagen</div>
</header>

<div class="welcome">Hoi Colin,</div>

<div class="grid">
  <a href="tussenstand.html" class="card"><img src="/mechanic-four-incentive/images/icons/tussenstand.png"><h3>Tussenstand</h3></a>
  <a href="videos.html" class="card"><img src="images/icons/videos.png"><h3>Video's</h3></a>
  <a href="uitleg.html" class="card"><img src="/images/icons/uitleg.png"><h3>Uitleg</h3></a>
  <a href="qa.html" class="card"><img src="/images/icons/qa.png"><h3>Vraag & Antwoord</h3></a>
  <a href="games.html" class="card"><img src="/images/icons/games.png"><h3>Games</h3></a>
  <a href="winnen.html" class="card"><img src="/images/icons/winnen.png"><h3>WINNEN WINNEN WINNEN!</h3></a>
</div>

<div class="m4-all">
  <img src="/images/mechanics/m4-all.gif">
</div>

<footer>&copy; KPN 2026</footer>
</body>
</html>
