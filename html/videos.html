<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic 4</title>
    <link rel="icon" type="image/png" href="../images/logo/m4-icon.png">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="window.location.href='index.html'">&#8617;</button>
        <div class="logo-title">
            <img src="../images/logo/kpn-logo.png" class="logo">
            <div class="header-title">Incentive</div>
        </div>
        <div class="countdown">Nog 3 dagen</div>
    </header>

    <main class="videos-main">
        <div class="welcome">Hoi Colin,</div>
        <div class="scroll-container">
            <div class="grid">
                <!-- 20 video cards -->
                ${Array.from({length: 20}).map((_, i) => `
                    <div class="card">
                        <img src="../images/icons/videos.png">
                        <h3>Video ${i+1}</h3>
                    </div>
                `).join('')}
            </div>
        </div>

        <img src="../images/mechanics/m4-jasper.gif" class="jasper-gif">
    </main>

    <footer>
        &copy; 2026 Mechanic 4
    </footer>
</body>
</html>
