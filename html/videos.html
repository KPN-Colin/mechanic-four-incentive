<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
body {background-color: #eae9ec; color:#000; display:flex; flex-direction:column; min-height:100vh;}

/* HEADER */
header {background-color:#00c300; color:#fff; height:90px; display:flex; align-items:center; justify-content:space-between; padding:0 30px; font-size:1.5rem; font-weight:bold; position:relative;}
header .logo-back {display:flex; align-items:center; gap:15px;}
.kpn-logo {height:55px;}
.back-button {background-color:#fff; color:#00c300; border:none; border-radius:25px; padding:8px 18px; cursor:pointer; font-weight:bold;}
.header-title {position:absolute; left:50%; transform:translateX(-50%);}
.countdown {font-size:1rem; position:absolute; right:30px;}

/* GRID */
.grid {display:grid; grid-template-columns:repeat(2,1fr); gap:30px; max-width:800px; margin:20px auto 80px auto;}
.card {background-color:#fff; border-radius:18px; height:150px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.08); cursor:pointer; text-decoration:none; color:inherit; transition:0.2s;}
.card:hover {transform:translateY(-4px); box-shadow:0 10px 20px rgba(0,0,0,0.15);}
.card img {width:70px; height:70px; margin-bottom:10px;}
.card h3 {color:#00a000; font-size:1rem; font-weight:bold;}

/* FOOTER */
footer {background-color:#00c300; color:#fff; text-align:center; padding:25px 20px; font-size:1rem; position:relative;}

/* JASPER GIF */
.jasper-gif {position:absolute; bottom:0; right:0; width:150px;}
</style>
</head>
