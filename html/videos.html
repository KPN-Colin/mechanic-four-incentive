<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic 4</title>
    <link rel="icon" href="../images/logo/m4-icon.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/app.js" defer></script>
</head>
<body>
    <header>
        <button class="back-btn">⤺</button>
        <div class="header-center">
            <img src="../images/logo/kpn-logo.png" alt="KPN Logo" class="kpn-logo">
            <h1>Incentive</h1>
        </div>
        <div class="countdown">Nog 3 dagen</div>
        <div class="hoi-colin">Hoi Colin</div>
    </header>

    <main>
        <div class="video-scroll">
            <!-- 20 test videocards -->
            ${Array.from({length:20}, (_,i)=>`
            <div class="video-card">
                <h3>Video ${i+1}</h3>
            </div>
            `).join('')}
        </div>

        <img src="../images/mechanics/m4-jasper.gif" alt="Jasper GIF" class="footer-gif-right">
    </main>

    <footer>
        <p>© 2026 Mechanic 4</p>
    </footer>
</body>
</html>
