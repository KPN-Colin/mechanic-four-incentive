<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4 - Q&A</title>
<link rel="icon" type="image/png" href="images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="images/logo/m4-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

html, body { height: 100%; overflow: hidden; }

body {
    background-color: #fbfdfa;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
    z-index: 10;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 7px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.65rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

/* VRAGEN SECTIE - scrollbaar */
.questions-section {
    flex: 1;
    min-height: 0;
    overflow-y: auto;
    padding: 20px;
}

.question-item {
    background-color: #fff;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.question-text {
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.answer-text {
    color: #00a000;
    font-size: 0.9rem;
    line-height: 1.5;
    padding-left: 10px;
    border-left: 3px solid #00c300;
}

.no-questions {
    text-align: center;
    color: #999;
    padding: 40px 20px;
    font-style: italic;
}

/* INPUT SECTIE ONDERAAN */
.input-section {
    flex-shrink: 0;
    display: flex;
    align-items: flex-end;
    padding: 15px 0 0 15px;
    background-color: #fbfdfa;
}

/* INPUT GEBIED LINKS */
.input-area {
    flex: 1;
    padding-right: 10px;
}

.question-input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 0.9rem;
    font-family: Arial, sans-serif;
    resize: none;
    height: 70px;
    transition: border-color 0.2s;
}

.question-input:focus {
    outline: none;
    border-color: #00c300;
}

.question-input::placeholder {
    color: #999;
    font-style: italic;
}

.send-button {
    margin-top: 8px;
    padding: 10px 25px;
    font-size: 0.95rem;
    background-color: #00c300;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(0, 195, 0, 0.3);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.send-button:active {
    transform: scale(0.95);
    background-color: #00a000;
}

/* ARIE GIF RECHTS - kleiner dan andere pagina's */
.arie-section {
    width: 42vw;
    flex-shrink: 0;
    line-height: 0;
}

.arie-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Q&A</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="questions-section" id="questionsSection">
    <div class="no-questions">Nog geen vragen gesteld. Stel de eerste vraag!</div>
</div>

<div class="input-section">
    <div class="input-area">
        <textarea 
            class="question-input" 
            id="questionInput" 
            placeholder=""
            maxlength="300"
        ></textarea>
        <button class="send-button" id="sendButton" onclick="submitQuestion()">Verstuur</button>
    </div>
    
    <div class="arie-section">
        <img src="images/mechanics/m4-arie.gif" alt="Arie">
    </div>
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(function(err) {
        console.log('Service Worker registratie mislukt:', err);
    });
}

// TYPEWRITER PLACEHOLDER
const placeholderText = "Vul hier je vraag voor de Mechanic 4 in.";
const input = document.getElementById("questionInput");
let placeholderIndex = 0;

function typePlaceholder() {
    if (placeholderIndex < placeholderText.length) {
        input.placeholder += placeholderText.charAt(placeholderIndex);
        placeholderIndex++;
        setTimeout(typePlaceholder, 40);
    }
}

setTimeout(typePlaceholder, 600);

// VRAGEN OPSLAAN/LADEN uit localStorage
function loadQuestions() {
    const questions = JSON.parse(localStorage.getItem('mechanicQuestions') || '[]');
    displayQuestions(questions);
}

function displayQuestions(questions) {
    const section = document.getElementById('questionsSection');
    
    if (questions.length === 0) {
        section.innerHTML = '<div class="no-questions">Nog geen vragen gesteld. Stel de eerste vraag!</div>';
        return;
    }
    
    section.innerHTML = '';
    questions.forEach(q => {
        const item = document.createElement('div');
        item.className = 'question-item';
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-text';
        questionDiv.textContent = '‚ùì ' + q.question;
        item.appendChild(questionDiv);
        
        if (q.answer) {
            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer-text';
            answerDiv.textContent = q.answer;
            item.appendChild(answerDiv);
        }
        
        section.appendChild(item);
    });
}

function submitQuestion() {
    const input = document.getElementById('questionInput');
    const question = input.value.trim();
    
    if (!question) return;
    
    const questions = JSON.parse(localStorage.getItem('mechanicQuestions') || '[]');
    
    // Nieuwe vraag bovenaan toevoegen
    questions.unshift({
        question: question,
        answer: null,
        timestamp: new Date().toISOString()
    });
    
    localStorage.setItem('mechanicQuestions', JSON.stringify(questions));
    
    input.value = '';
    displayQuestions(questions);
    
    // Scroll naar boven om nieuwe vraag te zien
    document.getElementById('questionsSection').scrollTop = 0;
}

// Enter om te versturen
document.getElementById('questionInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitQuestion();
    }
});

// COUNTDOWN
let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();

// Laad bestaande vragen
loadQuestions();
</script>

</body>
</html>
