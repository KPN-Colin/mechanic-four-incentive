<!DOCTYPE html>

<head>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

html, body { height: 100%; overflow: hidden; }

body {
    background-color: #eae9ec;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #00c300;
    color: #fff;
    height: 70px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
    z-index: 10;
}

.back-button {
    background-color: #fff;
    color: #00c300;
    border: none;
    border-radius: 25px;
    padding: 7px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.kpn-logo { height: 38px; }

.header-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
}

.countdown {
    font-size: 0.65rem;
    color: #fff;
    position: absolute;
    right: 15px;
    text-align: center;
    line-height: 1.3;
    font-weight: bold;
}

/* CONTENT + GIF SECTIE */
.main-section {
    flex: 1;
    min-height: 0;
    display: flex;
    align-items: flex-start;
    padding: 30px 20px 0 20px;
}

/* TEKST LINKS */
.content {
    flex: 1;
    padding-right: 15px;
    overflow-y: auto;
}

.content h2 {
    margin-bottom: 18px;
    color: #00a000;
    font-size: 1.3rem;
}

.content p {
    margin-bottom: 15px;
    line-height: 1.6;
    font-size: 0.95rem;
    color: #333;
}

/* ALBERTO RECHTS ONDERAAN */
.alberto-section {
    width: 52vw;
    flex-shrink: 0;
    align-self: flex-end;
    line-height: 0;
}

.alberto-section img {
    width: 100%;
    display: block;
}

footer {
    background-color: #00c300;
    color: #fff;
    text-align: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Uitleg</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="main-section">
    <div class="content">
        <h2>Hoe werkt Mechanic 4?</h2>
        <p id="text1"></p>
        <p id="text2"></p>
        <p id="text3"></p>
    </div>
    
    <div class="alberto-section">
        <img src="images/mechanics/m4-alberto.gif" alt="Alberto">
    </div>
</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(function(err) {
        console.log('Service Worker registratie mislukt:', err);
    });
}

// TYPEWRITER EFFECT VOOR TEKST
const texts = [
    "Hier staat de uitleg over de incentive en hoe je punten kan verdienen.",
    "Bekijk de video's en lees de instructies zorgvuldig.",
    "Gebruik de kaarten op de startpagina om snel naar de onderdelen te navigeren."
];

let currentTextIndex = 0;
let currentCharIndex = 0;

function typeWriter() {
    if (currentTextIndex < texts.length) {
        const currentText = texts[currentTextIndex];
        const targetElement = document.getElementById(`text${currentTextIndex + 1}`);
        
        if (currentCharIndex < currentText.length) {
            targetElement.textContent += currentText.charAt(currentCharIndex);
            currentCharIndex++;
            setTimeout(typeWriter, 25);
        } else {
            // Klaar met deze tekst, ga naar de volgende na een pauze
            currentTextIndex++;
            currentCharIndex = 0;
            setTimeout(typeWriter, 400);
        }
    }
}

// Start typewriter na korte delay
setTimeout(typeWriter, 600);

// COUNTDOWN
let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>

</body>
</html>
