<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic 4 - Uitleg</title>
<link rel="icon" href="/images/logo/m4-favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/images/logo/m4-icon.png">
<link rel="apple-touch-icon" href="/images/logo/m4-icon.png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00c300">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
html, body { height: 100%; overflow: hidden; }
html { background-color: #00c300; }
body { background-color: #fbfdfa; display: flex; flex-direction: column; }

header {
    background-color: #00c300; color: #fff; height: 70px; flex-shrink: 0;
    display: flex; align-items: center; padding: 0 20px; position: relative; z-index: 10;
}
.back-button {
    background-color: #fff; color: #00c300; border: none; border-radius: 25px;
    padding: 7px 12px; cursor: pointer; font-weight: bold; font-size: 0.95rem; flex-shrink: 0;
}
.header-center {
    position: absolute; left: 50%; transform: translateX(-50%);
    display: flex; align-items: center; gap: 8px; white-space: nowrap;
}
.kpn-logo { height: 38px; }
.header-title { font-size: 1.3rem; font-weight: bold; color: #fff; }
.countdown {
    font-size: 0.65rem; color: #fff; position: absolute; right: 15px;
    text-align: center; line-height: 1.3; font-weight: bold;
}

.main-section {
    flex: 1;
    min-height: 0;
    display: flex;
    align-items: stretch;
    padding: 20px 0 0 16px;
}

.text-section {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding-right: 8px;
    padding-top: 4px;
}

.text-section h2 {
    color: #00a000;
    font-size: 1.1rem;
    margin-bottom: 10px;
    flex-shrink: 0;
}

.text-columns {
    flex: 1;
    column-count: 2;
    column-gap: 12px;
    overflow: hidden;
    font-size: 0.8rem;
    line-height: 1.55;
    color: #333;
}

.text-columns p {
    margin-bottom: 10px;
    break-inside: avoid;
}

.right-section {
    width: 58vw;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
}

.quote-bubble {
    background-color: #fff;
    border-radius: 16px;
    padding: 10px 13px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    font-size: 0.78rem;
    color: #333;
    font-style: italic;
    line-height: 1.45;
    max-width: 130px;
    position: relative;
    margin-left: 10px;
    margin-top: 22px;
    margin-bottom: 8px;
}

.quote-bubble::after {
    content: '';
    position: absolute;
    right: -13px;
    top: 14px;
    border: 8px solid transparent;
    border-left-color: #fff;
    border-right: 0;
    filter: drop-shadow(3px 1px 2px rgba(0,0,0,0.08));
}

.alberto-gif {
    width: 100%;
    line-height: 0;
    margin-top: auto;
    align-self: flex-end;
}
.alberto-gif img { width: 100%; display: block; }

footer {
    background-color: #00c300; color: #fff; text-align: center;
    display: flex; align-items: center; justify-content: center;
    font-size: 1rem; flex-shrink: 0;
    padding-bottom: env(safe-area-inset-bottom, 0px);
    min-height: calc(55px + env(safe-area-inset-bottom, 0px));
}
</style>
</head>
<body>

<header>
    <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
    <div class="header-center">
        <img src="images/logo/kpn-logo.png" class="kpn-logo">
        <span class="header-title">Uitleg</span>
    </div>
    <div class="countdown" id="countdown">Laden...</div>
</header>

<div class="main-section">

    <div class="text-section">
        <h2>Hoe werkt Mechanic 4?</h2>
        <div class="text-columns">
            <p id="text1"></p>
            <p id="text2"></p>
            <p id="text3"></p>
        </div>
    </div>

    <div class="right-section">
        <div class="quote-bubble">
            Hier komt jouw tekst later! ✏️
        </div>
        <div class="alberto-gif">
            <img src="images/mechanics/m4-alberto.gif" alt="Alberto">
        </div>
    </div>

</div>

<footer>&copy; KPN 2026</footer>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW:', e));
}

const texts = [
    "Hier staat de uitleg over de incentive en hoe je punten kan verdienen.",
    "Bekijk de video's en lees de instructies zorgvuldig.",
    "Gebruik de kaarten op de startpagina om snel naar de onderdelen te navigeren."
];

let currentTextIndex = 0;
let currentCharIndex = 0;

function typeWriter() {
    if (currentTextIndex < texts.length) {
        const currentText = texts[currentTextIndex];
        const targetElement = document.getElementById(`text${currentTextIndex + 1}`);
        if (currentCharIndex < currentText.length) {
            targetElement.textContent += currentText.charAt(currentCharIndex);
            currentCharIndex++;
            setTimeout(typeWriter, 25);
        } else {
            currentTextIndex++;
            currentCharIndex = 0;
            setTimeout(typeWriter, 400);
        }
    }
}
setTimeout(typeWriter, 600);

let incentiveEnd = new Date("2026-06-01T23:59:59");
function updateCountdown() {
    let diff = incentiveEnd - new Date();
    let el = document.getElementById("countdown");
    if (diff <= 0) { el.innerHTML = "Incentive<br>afgelopen"; return; }
    let days = Math.floor(diff / 86400000);
    if (days > 1) { el.innerHTML = `Nog<br>${days}<br>dagen`; return; }
    let hours = Math.floor(diff / 3600000);
    if (hours >= 1) { el.innerHTML = `Nog<br>${hours}<br>uur`; return; }
    el.innerHTML = `Nog<br>${Math.floor(diff / 60000)}<br>min`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
</body>
</html>
